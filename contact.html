<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Contact - Pranav Santhosh" />

    <meta property="og:type" content="website" />
    <title>Contact - Pranav Santhosh</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #000b1e);
            font-family: 'Urbanist', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #cccccc;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            margin-left: 1rem;
            color: #ffffff;
        }

        .nav-links a:hover {
            color: #cccccc;
        }

        .contact-section {
            padding: 2rem;
            background-color: #ffffff;
            color: #333333;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #666666;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .contact-section button {
            padding: 0.75rem 1.5rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #333333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">PRANAV SANTHOSH</a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contributions.html">Contributions</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <main class="contact-section">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me through the form below:</p>
        <form action="mailto:Pranavs22638@gmail.com" method="post" enctype="text/plain">
            <input type="email" placeholder="Enter your email" required>
            <textarea placeholder="Write your message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer style="text-align: center; padding: 1rem 0; background-color: #000000; color: #ffffff; font-size: 0.9rem;">
        <p>&copy; 2025 Pranav Santhosh. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://github.com/SanPranav" style="margin: 0 0.5rem; color: #ffffff;">GitHub</a>
            <a href="https://www.linkedin.com/in/pranav-santhosh-830316340/" style="margin: 0 0.5rem; color: #ffffff;">LinkedIn</a>
            <a href="https://twitter.com/your-twitter" style="margin: 0 0.5rem; color: #ffffff;">Twitter</a>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
