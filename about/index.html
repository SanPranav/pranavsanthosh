    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #010d22);
            font-family: 'Urbanist', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #cccccc;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            margin-left: 1rem;
            color: #ffffff;
        }

        .nav-links a:hover {
            color: #cccccc;
        }

        .hero {
            background-image: url('assets/images/hero-bg.jpg');
            text-align: center;
            padding: 6rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            color: #f0f0f0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #000000;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #333333;
        }

        #navigation-buttons {
            padding: 2rem;
            text-align: center;
        }

        #navigation-buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            background-color: #000000;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #navigation-buttons a:hover {
            background-color: #333333;
        }

        #contact {
            padding: 2rem;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        #contact h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        #contact button {
            padding: 0.75rem 1.5rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contact button:hover {
            background-color: #333333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <section id="navigation-buttons">
        <a href="about.html">About Me</a>
        <a href="contributions.html">Contributions</a>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form action="mailto:Pranavs22638@gmail.com" method="post" enctype="text/plain">
            <input type="email" placeholder="Enter your email" required>
            <textarea placeholder="Write your message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
  
    <footer style="text-align: center; padding: 1rem 0; background-color: #000000; color: #ffffff; font-size: 0.9rem;">
